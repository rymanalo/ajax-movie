<!DOCTYPE html>
<html>
<head>
  <title>AJAX Movie</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
  <script src="movie.js"></script>
  <link rel="stylesheet" type="text/css" href="movie.css">
</head>
<body>
  <header>
    <h1> !!! Movie Search !!! </h1>
  </header>

  <form>
    <input id="movieinput" class="ui-widget" type="text" name="q" autofocus="" placeholder="Enter a movie title">
    <br>
    <button>Search</button>
  </form>

  <h2 class='movies'></h2>
  <div class="container">
    <div class="descriptions">
      <ul class='director'>Director:</ul>
      <ul class='writer'>Writer:</ul>
      <ul class='actors'>Actors:</ul>
      <ul class='plot'>Plot:</ul>
      <ul class='genre'>Genre:</ul>
    </div>
    <div class="moviePoster">
      <p class="poster"></p>
    </div>
  </div>

</body>
</html>
